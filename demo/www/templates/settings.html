<ion-view view-title="Settings">
  <ion-content padding="true" class="has-header">

    <div class="list card">

      <div class="item item-divider text-center">
        <strong>Notification Preferences</strong>
      </div>

      <div class="item item-toggle">
        Push Notifications
        <label class="toggle toggle-positive">
          <input type="checkbox"
                 ng-model="settings.push" >
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </div>

      <div class="item item-toggle">
        SMS Notifications
        <label class="toggle toggle-positive">
          <input type="checkbox"
                 ng-model="settings.sms" >
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </div>

      <div class="item item-toggle">
        Email Notifications
        <label class="toggle toggle-positive">
          <input type="checkbox"
                 ng-model="settings.email" >
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </div>
    </div>

    <div class="list card">
          <div class="item item-divider text-center">
            <strong>Color Preferences</strong>
          </div>

          <label class="item item-input item-select"
                  ng-repeat="patient in patients">
            <div class="input-label">
              {{patient.name}}
            </div>
            <select ng-model="patient.color"
                    ng-options="color for color in colors">
            </select><br>
          </label>
    </div>

    <button class="button button-block button-balanced icon-left ion-android-checkbox-outline"
            ng-click="changeSettings()">
      Save
    </button>
  </ion-content>
</ion-view>
