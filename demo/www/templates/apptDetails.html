<ion-view title="Appointment Details">
    <ion-content padding="true" class="has-header">

        <div class="list card">
          <div class="item item-avatar">
            <img src="http://loremflickr.com/320/240/person">
            <h2>John Doe</h2>
            <p>Children's Health Care of Atlanta</p>
          </div>
        </div>

        <div class="list card">
            <div class="item item-divider">Appointment Details</div>
            <div class="item item-body" ng-repeat="details in appt">
                <ion-list>

                  <ion-item class="item item-icon-left">

                    <i class="icon ion-ios-calendar-outline"></i>

                    <span style="font-weight: bold;">When: </span>
                    {{details.date}} | {{details.time}}
                  </ion-item>

                  <ion-item class="item item-icon-left">

                    <i class="icon ion-android-person"></i>

                    <span style="font-weight: bold;">Who:</span>
                    {{details.patient}}

                  </ion-item>

                  <ion-item class="item item-icon-left">

                    <i class="icon ion-ios-location"></i>

                    <span style="font-weight: bold;">Where:</span>
                    {{details.location}}
                  </ion-item>

                  <ion-item class="item item-icon-left">

                    <i class="icon ion-medkit"></i>

                    <span style="font-weight: bold;">With:</span>
                    {{details.physician}}
                  </ion-item>

                  <ion-item class="item item-icon-right">
                    <center>
                      <span style="font-weight: bold;">More Info...</span>
                    </center>

                    <i class="icon ion-ios-arrow-right"></i>
                  </ion-item>

                  <label class="item item-input" name="Meow">
                        <span class="input-label">Notes:</span><textarea placeholder="This is placeholder text."> </textarea>
                    </label>
                </ion-list>
            </div>
        </div>



        <button class="button button-block button-positive icon-left ion-android-call">Contact Clinic</button>

        <div>
            <center>
                <p>
                    -----------------------
                    <b>OR</b>-----------------------
                </p>
            </center>
        </div>

        <button class="button button-block button-assertive icon-left ion-android-cancel">Cancel Appointment</button>

    </ion-content>
</ion-view>
