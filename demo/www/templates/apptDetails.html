<ion-view title="Appointment Details">
    <ion-content padding="true" class="has-header">

        <!--<div class="list card">-->
            <!--<div class="item item-divider text-center">-->
              <!--<strong>Appointment Details</strong>-->
            <!--</div>-->
        <!--</div>-->

          <div class="item item-text-wrap card" ng-repeat="details in appt">
                <ion-list>

                  <ion-item class="item item-icon-left">

                    <i class="icon ion-ios-calendar-outline"></i>

                    <span style="font-weight: bold;">Date: </span>
                    {{details.date}}
                  </ion-item>

                  <ion-item class="item item-icon-left">

                    <i class="icon ion-android-time"></i>

                    <span style="font-weight: bold;">Time: </span>
                    {{details.time}}
                  </ion-item>

                  <ion-item class="item item-icon-left">

                    <i class="icon ion-android-person"></i>

                    <span style="font-weight: bold;">Patient:</span>
                    {{details.patient}}

                  </ion-item>

                  <ion-item class="item item-icon-left">

                    <i class="icon ion-home"></i>

                    <span style="font-weight: bold;">Clinic:</span>
                    {{details.location}}
                  </ion-item>

                  <ion-item class="item item-icon-left">

                    <i class="icon ion-ios-location"></i>

                    <span style="font-weight: bold;">Address:</span>
                    {{details.address}}, {{details.city}}, {{details.state}} {{details.zip}}</p>
                  </ion-item>

                  <ion-item class="item item-icon-left">

                    <i class="icon ion-medkit"></i>

                    <span style="font-weight: bold;">With:</span>
                    {{details.physician}}
                  </ion-item>

                  <ion-item class="item item-icon-left">

                    <i class="icon ion-clipboard"></i>

                    <span style="font-weight: bold;">Notes:</span>
                    {{details.notes}}
                  </ion-item>

                  <!--<label class="item item-input" name="Meow">-->
                        <!--<span class="input-label">Notes:</span><textarea placeholder="This is placeholder text."> </textarea>-->
                  <!--</label>-->
                </ion-list>
            </div>

        <button class="button button-block button-positive icon-left ion-android-call">Contact Clinic</button>

        <div>
            <center>
                <p>
                    -----------------------
                    <b>OR</b>-----------------------
                </p>
            </center>
        </div>

        <button class="button button-block button-assertive icon-left ion-android-cancel"
                ng-click="cancelAppt()">
          Cancel Appointment
        </button>

    </ion-content>
</ion-view>
