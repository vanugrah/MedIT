<ion-view view-title="Login" name="login-view">
  <ion-content class="padding">

      <div id="loginImage"class="" >
        <center>
          <img src="img/medit-logo.png" align="middle" />
        </center>
      </div>

      <!-- <div id="loginHeader"> -->
        <center>
          <h4 class="loginHeading">Children's Healthcare of Atlanta <br> Patient Application</h4>

        </center>
      <!-- </div> -->

      

      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="data.username">
          </label>

          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="data.password">
          </label>
      </div>

      <button class="button button-block button-positive" ng-click="login()">Login</button>
      
      <div class="text-center">
        <h5 class="text-blue text-left forgot-text"  ui-sref="app.login">Forgot Username?</h5>
        <h5 class="text-blue text-left forgot-text"  ui-sref="app.login">Forgot Password?</h5>
      </div>
      
  </ion-content>
</ion-view>
