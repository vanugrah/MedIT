<ion-view view-title="Home">
  <ion-content>

    <div class="list card">
      <div class="item item-divider text-center">
        <strong>Upcoming Appointments</strong>
      </div>
    </div>

    <div class="item item-text-wrap card"
         ng-repeat="appt in appts | orderBy:'Date'"
         ng-hide="appt.Cancelled"
         ng-click="viewApptDetails(appt)">

      <div id="vert-bar"
           ng-class="appt.Patient.Color">
      </div>

        <ion-item class="no-padding-bot">
            <span class="item-title">{{appt.Date | date: 'MMM dd, yyyy (h:mm a)'}}</span>
            <br>
            {{appt.Clinic.Hospital.Name}} -<br> {{appt.Clinic.Hospital.Branch}} ({{appt.Clinic.Specialization}})
            <p>{{appt.Patient.FirstName}} {{appt.Patient.LastName}}</p>
            <div class="text-green" ng-show="appt.CheckedIn">CHECKED IN</div>
            <br>

            <ion-item class="item item-icon-right">

              <center>
                MORE INFO
              </center>
              <i class="icon ion-ios-arrow-right"></i>
            </ion-item>
        </ion-item>
    </div>

  </ion-content>
</ion-view>
