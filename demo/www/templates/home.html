<ion-view view-title="Home">
  <ion-content>

    <div class="list card">
      <div class="item item-divider text-center">
        <strong>Upcoming Appointments</strong>
      </div>
    </div>

    <div class="item item-text-wrap card"
         ng-repeat="appt in appts"
         ng-click="viewAppt(appt)"
         ng-hide="appt.isCancelled"
         ui-sref="app.apptDetails">

      <div id="vert-bar"
           ng-class="appt.color">
      </div>

        <ion-item class="no-padding-bot">
            <span class="item-title">{{appt.date}} ({{appt.time}})</span>
            <br>
            {{appt.location}}
            <p>{{appt.patient}}</p>
            <div class="text-green" ng-hide="appt.notCheckedIn">CHECKED IN</div>
            <br>

            <ion-item class="item item-icon-right">

              <center>
                MORE INFO
              </center>
              <i class="icon ion-ios-arrow-right"></i>
            </ion-item>
        </ion-item>
    </div>

  </ion-content>
</ion-view>
